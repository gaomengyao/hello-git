<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head profile="http://selenium-ide.openqa.org/profiles/test-case">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="selenium.base" href="https://www.baidu.com/" />
<title>百度首页信息获取</title>
</head>
<body>
<table cellpadding="1" cellspacing="1" border="1">
<thead>
<tr><td rowspan="1" colspan="3">百度首页信息获取自动测试脚本</td></tr>
</thead><tbody>
<!--百度首页信息获取自动化测试脚本-->
<tr>
	<td>open</td>
	<td>/</td>
	<td></td>
</tr>
<!--标题获取和打印-->
<tr>
	<td>assertTitle</td>
	<td>百度一下，你就知道</td>
	<td></td>
</tr>
<tr>
	<td>storeTitle</td>
	<td>gettitle</td>
	<td></td>
</tr>
<tr>
	<td>echo</td>
	<td>${gettitle}</td>
	<td></td>
</tr>
<!--内容获取并打印-->
<tr>
	<td>storeBodyText</td>
	<td>gettext</td>
	<td></td>
</tr>
<tr>
	<td>echo</td>
	<td>${gettext}</td>
	<td></td>
</tr>
<!--源代码获取并打印-->
<tr>
	<td>storeHtmlSource</td>
	<td>gethtml</td>
	<td></td>
</tr>
<tr>
	<td>echo</td>
	<td>${gethtml}</td>
	<td></td>
</tr>
</tbody></table>
</body>
</html>
